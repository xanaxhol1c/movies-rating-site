{% extends "layout.html" %}

{% load static %}

{% block title %}{{movie.name}}{% endblock title %}

{% block content %}
    <div>
        <p>{{movie.category}}</p>
        <p>{{movie.name}}</p>
        <p>{{movie.description}}</p>
        <p>{{movie.release_date}}</p>
        <p>{{movie.imdb_rating}}</p>
        <img src="{{movie.image.url}}">
    </div>
{% endblock content %}
